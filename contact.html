<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Green Burundi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <h1><a href="index.html" class="home-link">Green Burundi</a></h1>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="articles.html">Articles</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Contact Us</h1>
        <p>Get in touch with us to learn more about environmental initiatives in Burundi or to share your ideas for a greener future.</p>

        <section class="contact-section">
            <h2>Send Us a Message</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="articles.html">Articles</a>
                <a href="contact.html">Contact</a>
            </div>
            <p>&copy; 2024 Green Burundi. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
