<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Akaranga Magazine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Akaranga Magazine</h1>
        <p>Exploring the rich cultural heritage of Burundi</p>
    </header>
    
    <nav>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="content">
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Reach Out to Us</h3>
                <p>Email: <strong>contact@akarangamagazine.bi</strong></p>
                <p>Phone: <strong>+257 123 456 789</strong></p>
                <p>Follow us on social media:</p>
                <div class="social-links">
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Instagram</a>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Akaranga Magazine. All rights reserved.</p>
    </footer>
</body>
</html>
